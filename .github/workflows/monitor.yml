name: X Trending Monitor

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Restore state from cache
        uses: actions/cache@v4
        with:
          path: |
            engagement_history.json
            alerted_tweets.json
          key: monitor-state-${{ github.run_number }}
          restore-keys: |
            monitor-state-

      - name: Run monitor
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDGRID_FROM_EMAIL: ${{ secrets.SENDGRID_FROM_EMAIL }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
        run: python scripts/main.py --config config.json --email "$NOTIFY_EMAIL"

      - name: Save state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            engagement_history.json
            alerted_tweets.json
          key: monitor-state-${{ github.run_number }}
