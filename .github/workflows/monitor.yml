name: X Trending Monitor

on:
  schedule:
    # Run every hour, only during Japan business hours (9:00-21:00 JST = 0:00-12:00 UTC)
    - cron: '0 0-12 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests google-generativeai

      - name: Reset daily alerts (at midnight JST / 15:00 UTC previous day)
        run: |
          # Check if it's 0:00 UTC (9:00 JST) - reset daily
          HOUR=$(date -u +%H)
          if [ "$HOUR" = "00" ]; then
            echo "Resetting daily alert history..."
            rm -f alerted_tweets.json engagement_history.json
          fi

      - name: Restore state from cache
        uses: actions/cache@v4
        with:
          path: |
            engagement_history.json
            alerted_tweets.json
          key: monitor-state-${{ github.run_number }}
          restore-keys: |
            monitor-state-

      - name: Run monitor (V2 - Dashboard)
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          MONITOR_MODE: v2
        run: |
          python scripts/main.py --config config.json --mode v2 --output docs

      - name: Archive historical dashboard
        run: |
          TIMESTAMP=$(date -u +'%Y%m%d_%H%M')
          DATE=$(date -u +'%Y-%m-%d')

          # Create history directory
          mkdir -p docs/history/$DATE

          # Copy current dashboard to history
          if [ -f docs/dashboard.html ]; then
            cp docs/dashboard.html "docs/history/$DATE/dashboard_$TIMESTAMP.html"
            cp docs/data.json "docs/history/$DATE/data_$TIMESTAMP.json" 2>/dev/null || true
          fi

          # Generate index page
          python scripts/generate_index.py

      - name: Commit and push dashboard
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git diff --staged --quiet || git commit -m "Update dashboard $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: Save state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            engagement_history.json
            alerted_tweets.json
          key: monitor-state-${{ github.run_number }}

  deploy:
    needs: monitor
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
