<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X热门帖子监控 - Sparticle营销助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        header h1 {
            color: #1d9bf0;
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header h1 svg {
            width: 32px;
            height: 32px;
        }

        .header-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .stats {
            display: flex;
            gap: 24px;
            margin-top: 16px;
        }

        .stat {
            background: #f8f9fa;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .stat.high .stat-value { color: #dc3545; }
        .stat.medium .stat-value { color: #fd7e14; }
        .stat.low .stat-value { color: #28a745; }

        .tweet-section {
            margin-bottom: 32px;
        }

        .tweet-section h2 {
            color: white;
            font-size: 20px;
            margin-bottom: 16px;
            padding-left: 8px;
            border-left: 4px solid white;
        }

        .tweet-section h2 .count {
            opacity: 0.7;
            font-weight: normal;
        }

        .tweets-grid {
            display: grid;
            gap: 16px;
        }

        .tweet-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            border-left: 4px solid #ccc;
        }

        .tweet-card.priority-high { border-left-color: #dc3545; }
        .tweet-card.priority-medium { border-left-color: #fd7e14; }
        .tweet-card.priority-low { border-left-color: #28a745; }
        .tweet-card.priority-observe { border-left-color: #6c757d; }

        .tweet-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .tweet-author {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .author-name {
            font-weight: 600;
            color: #1d9bf0;
        }

        .rank {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .tweet-meta {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .engagement {
            color: #666;
            font-size: 14px;
        }

        .action-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .action-badge.priority-high { background: #f8d7da; color: #721c24; }
        .action-badge.priority-medium { background: #fff3cd; color: #856404; }
        .action-badge.priority-low { background: #d4edda; color: #155724; }
        .action-badge.priority-observe { background: #e2e3e5; color: #383d41; }

        .tweet-content {
            margin-bottom: 16px;
        }

        .translated-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 8px;
        }

        .original-text {
            font-size: 13px;
            color: #666;
        }

        .original-text summary {
            cursor: pointer;
            color: #1d9bf0;
        }

        .original-text p {
            margin-top: 8px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .tweet-analysis {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .scores {
            display: flex;
            gap: 24px;
            margin-bottom: 12px;
        }

        .score {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .score-label {
            font-size: 12px;
            color: #666;
            width: 60px;
        }

        .score-bar {
            flex: 1;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            border-radius: 4px;
        }

        .score-fill.relevance { background: linear-gradient(90deg, #667eea, #764ba2); }
        .score-fill.potential { background: linear-gradient(90deg, #28a745, #20c997); }

        .score-value {
            font-size: 12px;
            font-weight: bold;
            color: #333;
            width: 35px;
        }

        .reasoning, .reply-suggestion {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            margin-top: 8px;
        }

        .reply-suggestion {
            background: #e7f3ff;
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #1d9bf0;
        }

        .tweet-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #1d9bf0;
            color: white;
        }

        .btn-primary:hover {
            background: #1a8cd8;
        }

        footer {
            text-align: center;
            color: rgba(255,255,255,0.8);
            padding: 24px;
            font-size: 14px;
        }

        footer a {
            color: white;
        }

        @media (max-width: 768px) {
            .stats {
                flex-wrap: wrap;
            }
            .stat {
                flex: 1;
                min-width: 100px;
            }
            .scores {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <svg viewBox="0 0 24 24" fill="#1d9bf0">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                X热门帖子监控
            </h1>
            <div class="header-meta">
                <span>Sparticle 营销助手 - AI驱动的社交媒体机会发现</span>
                <span>更新时间：2026-01-02 08:20 UTC</span>
            </div>
            <div class="stats">
                <div class="stat high">
                    <div class="stat-value">0</div>
                    <div class="stat-label">高优先级</div>
                </div>
                <div class="stat medium">
                    <div class="stat-value">0</div>
                    <div class="stat-label">建议回复</div>
                </div>
                <div class="stat low">
                    <div class="stat-value">0</div>
                    <div class="stat-label">可选回复</div>
                </div>
                <div class="stat">
                    <div class="stat-value">0</div>
                    <div class="stat-label">总计发现</div>
                </div>
            </div>
        </header>

        
        
        

        <footer>
            <p>由 <a href="https://github.com/lirhcoder/x-trending-monitor">X Trending Monitor</a> 自动生成</p>
            <p>Powered by Google Gemini AI | 数据来源：X/Twitter</p>
        </footer>
    </div>
</body>
</html>
